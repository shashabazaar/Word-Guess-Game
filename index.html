<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
	<title>Hangman</title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Media Queries -->
  <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>


<body>

  <script type="text/javascript"></script>

<!-- Choose a theme for your game! In the demo, we picked an 80s theme: 80s questions, 80s sound and an 80s aesthetic. You can choose any subject for your theme, though, so be creative!

//Use key events to listen for the letters that your players will type.-->

<header>
  <h1>Unjustified Hangman</h1>
  </header>

<div class="wrapper">
<div class="media-input"></div>
<div class="info">
</div>  

<!-- Display the following on the page: -->

<div class="red">Press any key to get started</div>
      <div class="gold"></div>
				<h1>Wins: </h1>
        <h1 class="wins"></h1> 
</div>
    
<!-- Wins: (# of times user guessed the word correctly).

If the word is madonna, display it like this when the game starts: _ _ _ _ _ _ _. -->

<div class="brown"></div>
				<h1>Current Word: </h1>
        <h1 class="positions"></h1>
</div>        
<!-- As the user guesses the correct letters, reveal them: m a d o _ _ a. -->
          <h1 class="blue">

      <!-- Answer --> 
			<div class="answer"></div>
				<h1 class="response"></h1>
				<div class="character"></div>
				<h1 class="anykey"></h1>
</h1>
<!-- Number of Guesses Remaining: (# of guesses remaining for the user). -->

<div class="orange">
				<h1>Number of guesses remaining: </h1>
        <h1 class="guesses"></h1>
</div>        

<!-- Letters Already Guessed: (Letters the user has guessed, displayed like L Z Y H).-->
<div class="pink">
				<h1>Letters already guessed: </h1>
				<h1 class="letters-guessed"></h1>
</div>

<!-- After the user wins/loses the game should automatically choose another word and make the user play it.-->

			<h1 class="purple">
			<!-- Answer --> 
			<div class="answer"></div>
				<h1 class="response"></h1>
				<div class="character"></div>
        <h1 class="anykey"></h1>
      </h1>
		<!-- Hangman -->
		<div class="hangman"></div>
	<!-- Custom JS -->
 <script src="assets/javascript/game.js"></script>;
</body>
</html>
